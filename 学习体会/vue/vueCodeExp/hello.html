<!DOCTYPE html>
<html>

    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="hello.css" />
        <title>hello vue.js</title>
    </head>

    <body>
        <div id="app1">
            <span>Message: {{ msg }}</span><br />
            <button v-on:click="change_msg">change</button>
        </div>

        <div id="app2">
            <span v-once>Message: {{ msg }}</span><br />
            <button v-on:click="change_msg">change</button>
        </div>
       
        <div id="app3">
            <p>Using mustaches:{{rawHtml}}</p>
            <p>Using v-html directive:<span v-html="rawHtml"></span></p>
        </div>

        <div id="app4">
            <p v-bind:style="app_style">这段字有自己的风格</p>
            <button v-on:click="change_style">change</button>
        </div>
        
        <div id="app5">
            <p>{{ ok ? 'YES':'NO'}}</p>
            <p>{{ number+1 }}</p>
            <button v-on:click="add">add</button>
        </div>

        <div id="app6">
            <p>Original message: "{{message}}"</p>
            <p>Computed reversed message:"{{reversedMessage}}"</p>
        </div>

        <div id="app7">
            <p>fullname: {{ fullname }}</p>
            <button @click="change_name">change name</button>
        </div>

        <script src="hello.js"></script>
    </body>
</html>
